<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/4ffec31fd0.js" crossorigin="anonymous"></script>

    <title>Concursos - Secretaria de Estado da Educação</title>
</head>
<body>
    <header id="page-topbar">
        <div id="navbar">
            <img id="logo-primary" src="./assets/logo-seduc-branco.png" alt="">
            <div id="navbar-secondary">
                <img src="./assets/logo_main_white.png" alt="">
                <i class="fa-solid fa-bars" style="color: #e9ecef;"></i>
            </div>
        </div>
    </header>
    <main>
        <div id="card-body">
            <h4>Convocação do candidato</h4>
            <form action="">
                <section>
                    <label for="select-edital">EDITAL</label>
                    <select name="" id="select-edital">
                        <option value="">SELECIONAR</option>
                        <option value="">08/2021 - 5ª Chamada</option>
                    </select>
                </section>

                <section>
                    <label for="input-cpf">CPF</label>
                    <input name="" id="input-cpf" maxlength="14">
                </section>

                <button type="submit">CONTINUAR</button>
            </form>
        </div>
    </main>
    <footer>
        2023, Marcos Vieira
    </footer>
</body>
</html>

<script>

const cpfInput = document.querySelector('#input-cpf');
  cpfInput.addEventListener('input', applyCpfMask);

  function applyCpfMask() {
    let value = cpfInput.value.replace(/\D/g, '');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})/, '$1-$2');
    cpfInput.value = value;
  }
    
</script>
